  border: 1px solid #4378b0;
  background-color: #626d81;
  color: rgb(227, 248, 255);
}

a:hover {
  text-shadow: 1px 1px 1px #0a335f, -1px 1px 1px #0a335f, 1px -1px 1px #0a335f, -1px -1px 1px #0a335f;
}

.container button {
  border-radius: 3px;
  margin: 3%;
  border: 1px solid #4378b0;
  background-color: #ffffe4;
  box-shadow: 1px 1px 3px #626d81, 1px -1px 3px #626d81, -1px 1px 3px #626d81, -1px -1px 3px #626d81;
}

::-webkit-scrollbar {
  width: 12px;
}

::-webkit-scrollbar-track {
  -webkit-box-shadow: inset 0 0 6px #225387;
  border-radius: 10px;
}

::-webkit-scrollbar-thumb {
  border-radius: 10px;
  -webkit-box-shadow: inset 0 0 6px #114071;
}

.skyBanner {
  width: 100vw;
  height: 100px;
  object-fit: cover;
  margin: 1rem;
}

.forecastsContainer,
.chartsContainer,
.newsContainer,
.googleLoginContainer,
.commentsContainer {
  background-color: rgba(98, 109, 129, 0.2);
  border-radius: 10px;
  box-shadow: 1px 1px 3px rgba(98, 109, 129, 0.2), 1px -1px 3px rgba(98, 109, 129, 0.2), -1px 1px 3px rgba(98, 109, 129, 0.2), -1px -1px 3px rgba(98, 109, 129, 0.2);
  padding: 0 2%;
  margin: 1% 0;
  align-items: space-around;
}

.googleLoginContainer .loginCard {
  display: flex;
  flex-direction: row;
}
.googleLoginContainer .loginCard h3 {
  margin: 1%;
}
.googleLoginContainer .loginCard img {
  margin-right: 5px;
  width: 20px;
  border: 1px solid #ffffe4;
}

.chartContainer {
  width: 90%;
  height: 50vh;
  margin: auto;
  background-color: #edf1f2;
  border-radius: 10px;
  border: 2px solid #437ebd;
  box-shadow: 1px 1px 10px #626d81, 1px -1px 10px #626d81, -1px 1px 10px #626d81, -1px -1px 10px #626d81;
  margin: 1% 0;
}

.imgContainer {
  display: flex;
  justify-content: center;
}

.weatherDisplay,
.newsArticles,
.usersThreads {
  overflow-x: scroll;
  scrollbar-width: hidden;
  justify-content: start;
}

.weatherDisplay,
.newsArticles,
.articleComments,
.currentArticle,
.usersThreads {
  flex-direction: row;
  background-color: #b0ceef;
  border-radius: 10px;
  border: 2px solid #437ebd;
  box-shadow: 1px 1px 10px #626d81, 1px -1px 10px #626d81, -1px 1px 10px #626d81, -1px -1px 10px #626d81;
  margin: 1% 0;
}

.newsArticles,
.articleComments,
.currentArticle,
.usersThreads {
  background-color: #edf1f2;
}

.hourContainer,
.dayContainer {
  padding: 1rem;
  background-image: linear-gradient(to left, #b0ceef, #cae3ff);
}

.dayContainer0,
.hourContainer0 {
  background-image: linear-gradient(to left, #84b7ed, #95c8ff);
}

.hourContainerNewDay {
  background-image: linear-gradient(to left, #97acc0, #bdcfde);
}

.dayName {
  text-align: center;
  color: rgb(82, 82, 82);
}

.temps {
  flex-direction: row;
  justify-content: space-between;
}

.tempMin {
  color: rgb(82, 82, 82);
  text-align: center;
}

.tempMax {
  color: rgb(41, 41, 41);
  text-align: center;
}

.description,
.wind,
.dewPoint,
.humid {
  color: rgb(82, 82, 82);
  text-align: center;
}

.dewPoint,
.humid {
  font-size: 0.5rem;
}

.articleContainer,
.currentArticle {
  width: 200px;
  padding: 3%;
}
.articleContainer img,
.currentArticle img {
  border: 2px solid #ffffe4;
}

.articleContainer:nth-child(2n),
.commentContainer:nth-child(2n) {
  background-color: #ffffe4;
}
.articleContainer:nth-child(2n) img,
.commentContainer:nth-child(2n) img {
  border: 2px solid #edf1f2;
}

.articleContainer:hover,
nav li button:hover {
  background-image: linear-gradient(to bottom, #84b7ed, #69ffe9);
  background-size: 100% 1000%;
  animation: gradient 2s ease infinite;
}

.threadsMain .articleContainer:hover,
nav li button:hover {
  background-image: linear-gradient(to bottom, #67a167, #98ff98);
  background-size: 100% 1000%;
  animation: gradient 2s ease infinite;
}

nav li button:hover {
  border-radius: 10px;
}

@keyframes gradient {
  0% {
    background-position: 0% 100%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 100%;
  }
}
.articleContainer:nth-child(2n) a {
  background-color: #edf1f2;
}

.articleContainer:nth-child(2n) a:hover {
  background-color: #626d81;
}

.title {
  height: 18rem;
  justify-content: space-between;
}
.title img {
  width: 190px;
  height: -moz-fit-content;
  height: fit-content;
  max-height: 100px;
  overflow-y: hidden;
}
.title h3 {
  overflow: hidden;
  height: 10rem;
}

.content {
  overflow: hidden;
  height: 10rem;
}

.container .saveIcon {
  background-color: #ffffe4;
}

.container .articleContainer:nth-child(2n) .saveIcon {
  background-color: #edf1f2;
}
.container .articleContainer:nth-child(2n) .saveIcon:hover {
  background-color: #626d81;
}

.container .fontIcon {
  color: #626d81;
  background: none;
  border: 1px solid rgba(255, 0, 0, 0);
  box-shadow: none;
}

.userCard {
  display: flex;
  flex-direction: row;
  height: 3rem;
}
.userCard p {
  font-weight: bold;
  font-family: Raleway, sans-serif;
}
.userCard img {
  width: 20px;
  margin: 3%;
}

.articleComments {
  display: flex;
  flex-direction: column;
  width: 90%;
}
.articleComments .commentContainer {
  display: flex;
  margin: 0 3%;
}

.currentArticle {
  width: 300px;
}
.currentArticle img {
  width: 100%;
  object-fit: fill;
}

.commentsToggleContainer form {
  display: flex;
  margin-bottom: 3%;
}
.commentsToggleContainer form textarea {
  resize: none;
}

.newThread form {
  display: flex;
  flex-direction: column;
}
.newThread form textarea {
  resize: none;
}

.commentContainer {
  display: flex;
  width: 100%;
  flex-direction: row;
}
.commentContainer h3 {
  margin-left: 0.5rem;
}
.commentContainer p {
  flex-grow: 1;
  margin-left: 0.5rem;
}
.commentContainer img {
  height: 30px;
  width: 30px;
  margin-left: 0.5rem;
  border: 2px solid #ffffe4;
}

footer img.skyBanner {
  margin: 0;
  padding: 0;
}

@media only screen and (min-width: 800px) {
  .App {
    width: 98%;
    margin: auto;
  }

  .App .container {
    width: 90%;
  }
}
@media only screen and (min-width: 1000px) {
  .App {
    width: 98%;
    margin: auto;
  }
  .App .container {
    width: 900px;
  }
}
@media only screen and (max-width: 600px) {
  .App {
    height: auto;
    height: auto;
  }

  .weatherDisplay {
    flex-direction: row;
  }

  .hourContainer,
.dayContainer {
    border: 1px solid lightgrey;
    width: 110px;
  }
}
@media only screen and (max-width: 400px) {
  h1 {
    font-size: 1.25rem;
  }

  li {
    flex-shrink: 1;
  }
  li a span {
    display: none;
  }

  h3 {
    font-size: 1.2rem;
  }

  form {
    flex-direction: column;
  }
}
